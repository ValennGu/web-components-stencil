<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/web-components-stencil.esm.js"></script>
    <script nomodule src="/build/web-components-stencil.js"></script>
    <style>
      body {
        font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      .side-nav ul {
        list-style: none;
      }
      .side-nav li {
        margin: 1rem 0;
      }
      .side-nav a {
        text-decoration: none;
        color: grey;
      }
      .test {
        display: flex;
      }
    </style>
  </head>
  <body>
    <button id="btn">Open side menu</button>
    <scv-side-drawer title="Main menu">
      <nav class="side-nav">
        <ul>
          <li><a href="">Link</a><scv-tooltip title="link" message="This is a custom link"></scv-tooltip></li>
          <li><a href="">Link</a></li>
          <li><a href="">Link</a></li>
          <li><a href="">Link</a></li>
        </ul>
      </nav>
    </scv-side-drawer>

    <div class="test">
      Customer service
      <scv-tooltip title="Custom service" message="Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries."></scv-tooltip>
    </div>
    
    <script>
      const sD = document.querySelector('scv-side-drawer');
      setTimeout(() => {
        // sD.title = 'It changed!';
        // sD.open = true;
      }, 3000);

      const sB = document.querySelector('#btn');
      sB.addEventListener('click', () => {
        if(!sD.opened) {
          sD.open = true;
          sD.open();
        }
      })
    </script>
  </body>
</html>
